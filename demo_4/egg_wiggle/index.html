<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>

</head>
<body>
<script>
window.onload = function(){
var game = new Phaser.Game(480, 320, Phaser.AUTO, '', {preload: preload, create: create, update: update});
        
function preload() {
    game.load.spritesheet('ball', 'wobble.png', 20, 20);
}
function create() {
    var ball = game.add.sprite(50, 250, 'ball');
    var move = ball.animations.add('move');
    ball.animations.play('move', 10, true);
     game.add.tween(ball).to({y: 300}, 2400, Phaser.Easing.Bounce.Out, true, 1000, false );
}

    
function update() {
    
}    
};


</script>
</body>
</html>
