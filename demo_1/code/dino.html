  <script type="text/javascript">
      //create new element of the type specified with additional params
      //example: var newDiv = newElem("div", "")
      function newElem(eType, expr) {
          var element = document.createElement(eType);
          element.appendChild(document.createTextNode(expr));
          return element;
      }
      
      // global array to hold all rocks
      var rocks = [];
      
      function newRock(equation){
         return newElem("div", equation);
      }
    
      function AddRock(){
        var equation = "1+2";
        var newRockDiv = newRock(equation);
        
        jQuery.data(newRockdiv, "_rock", {
          type: rock,
          ttl: 10
        });
        $("#dvGame").text( jQuery.data(newRockdiv, "_rock" ).type);
        
        rocks.push(rock);
      }

  </script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
